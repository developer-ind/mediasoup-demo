<head>
    <title>Listener</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="css/global.css" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="undefined" crossorigin="anonymous">
</head>

<div class="container">
    <h1 class="text-muted">Video streaming listener</h1>
    <button class="btn btn-primary m-2" id="subscribe">Start</button>
    <div class="row">
        <div class="col-4">
            <div class="text-muted m-2 mb-0">Remote video #1</div>
            <div id="producer-id" class="m-2 mb-0"></div>
            <div class="video-container">
                <video id="video-remote1" class="video-round m-2" playsinline></video>
            </div>
        </div>
        <div class="col-4">
            <div class="text-muted m-2 mb-0">Remote video #2</div>
            <div class="video-container">
                <video id="video-remote2" class="video-round m-2" playsinline></video>
            </div>
        </div>
        <div class="col-4">
            <div class="text-muted m-2 mb-0">Remote video #3</div>
            <div class="video-container">
                <video id="video-remote3" class="video-round m-2" playsinline></video>
            </div>
        </div>
    </div>

</div>
